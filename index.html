<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>system crud</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>crud</h2>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
      </div>

      <div class="inputs">
        <input placeholder="title" type="text" id="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            id="price"
            placeholder="price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="taxes"
            placeholder="taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="ads"
            placeholder="ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="discount"
            placeholder="discount"
          />

          <small class="total" id="total"></small>
        </div>
        <input placeholder="count" type="text" id="count" />
        <input placeholder="category" type="text" id="category" />
        <button id="submit">Create</button>
      </div>

      <div class="outputs">
        <div class="searchBlock">
          <input
            onkeyup=" searchData(this.value)"
            type="text"
            id="search"
            placeholder="search"
          />
          <div class="btnSearch">
            <button onclick="getSearchMood(this.id)" id="searchTitel">
              search BY title
            </button>
            <button onclick="getSearchMood(this.id)" id="searchCategory">
              search BY Category
            </button>
          </div>
        </div>
        <div id="deleteAll"></div>

        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>

          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
